<style>
*, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
:root {
  --navy: #0E1E2E; --gold: #C6A05B; --gold-light: #D4B878;
  --gold-glow: rgba(198, 160, 91, 0.15); --cream: #F6F3EE; --text-soft: #8B9AAC;
  --serif: 'Cormorant Garamond', Georgia, serif;
  --sans: 'Outfit', -apple-system, sans-serif;
}
body { background: var(--navy); min-height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; font-family: var(--sans); -webkit-font-smoothing: antialiased; }

.grain { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 9999; opacity: 0.025; background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.75' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E"); }

/* ===== DECO LINES ===== */
.deco-lines { position: fixed; inset: 0; pointer-events: none; overflow: hidden; }
.deco-line { position: absolute; background: linear-gradient(90deg, transparent, var(--gold), transparent); opacity: 0.05; }
.deco-line:nth-child(1) { width: 280px; height: 1px; top: 20%; left: -30px; transform: rotate(-12deg); animation: lf1 14s ease-in-out infinite; }
.deco-line:nth-child(2) { width: 180px; height: 1px; top: 38%; right: -10px; transform: rotate(8deg); animation: lf2 18s ease-in-out infinite; }
.deco-line:nth-child(3) { width: 220px; height: 1px; bottom: 28%; left: 8%; transform: rotate(-5deg); animation: lf1 20s ease-in-out infinite reverse; }
.deco-line:nth-child(4) { width: 160px; height: 1px; bottom: 12%; right: 12%; transform: rotate(15deg); animation: lf2 12s ease-in-out infinite; }
@keyframes lf1 { 0%, 100% { transform: rotate(-12deg) translateX(0); opacity: 0.05; } 50% { transform: rotate(-12deg) translateX(25px); opacity: 0.09; } }
@keyframes lf2 { 0%, 100% { transform: rotate(8deg) translateX(0); opacity: 0.05; } 50% { transform: rotate(8deg) translateX(-18px); opacity: 0.08; } }

.glow { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 600px; height: 400px; background: radial-gradient(ellipse, rgba(198,160,91,0.08), transparent 70%); pointer-events: none; }

/* ===== CONTENT ===== */
.content-404 { text-align: center; position: relative; z-index: 1; padding: 2rem; }
.logo-ghost { opacity: 0; margin-bottom: 3.5rem; animation: fadeDown 1.2s cubic-bezier(0.16,1,0.3,1) 0.2s forwards; }
.logo-ghost svg { width: 200px; height: auto; }
.content-404 h1 { font-family: var(--serif); font-weight: 300; font-size: clamp(2.4rem, 5.5vw, 4.2rem); color: var(--cream); letter-spacing: -0.01em; line-height: 1.15; margin-bottom: 1.2rem; opacity: 0; transform: translateY(25px); animation: fadeUp 1s cubic-bezier(0.16,1,0.3,1) 0.4s forwards; }
.content-404 p { font-weight: 300; font-size: clamp(0.95rem, 1.6vw, 1.1rem); color: var(--text-soft); line-height: 1.7; margin-bottom: 3rem; opacity: 0; transform: translateY(20px); animation: fadeUp 1s cubic-bezier(0.16,1,0.3,1) 0.6s forwards; }
.btn-home { display: inline-block; font-family: var(--sans); font-size: 0.82rem; font-weight: 500; letter-spacing: 0.12em; text-transform: uppercase; color: var(--navy); background: var(--gold); padding: 0.85rem 2.2rem; border-radius: 60px; text-decoration: none; position: relative; overflow: hidden; transition: background 0.3s, transform 0.2s, box-shadow 0.3s; opacity: 0; transform: translateY(20px); animation: fadeUp 1s cubic-bezier(0.16,1,0.3,1) 0.8s forwards; }
.btn-home:hover { background: var(--gold-light); transform: translateY(-2px); box-shadow: 0 4px 20px rgba(198,160,91,0.25); }
.btn-home::before { content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.18), transparent); transition: left 0.6s; }
.btn-home:hover::before { left: 100%; }

@keyframes fadeDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 0.25; transform: translateY(0); } }
@keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }

@media (max-width: 480px) { .logo-ghost svg { width: 140px; } }

@media (prefers-reduced-motion: reduce) {
  *, *::before, *::after { animation-duration: 0.01ms !important; transition-duration: 0.01ms !important; }
  .logo-ghost { opacity: 0.25; } .content-404 h1, .content-404 p, .btn-home { opacity: 1; transform: none; }
  .deco-line { animation: none !important; }
}

  /* ── Global reveal override ── */
  [data-reveal].revealed { opacity: 1 !important; transform: none !important; }

</style>
